<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Registrering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

<div class="container">
    <h2>Registrer deg</h2>
    <input type="text" name="invite" placeholder="Invitasjonskode">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
        <label for="name">Brukernavn</label>
        <input type="text" id="name" name="name" placeholder="Skriv inn navnet ditt">
        <button type="submit">Fortsett</button>
    </form>
</div>

</body>
</html>
